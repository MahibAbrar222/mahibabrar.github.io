<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="theme" content="#000" />
	<meta name="description" content="Easily convert temparature scales, 3 scales available (celcius, fahrenhite, kelvin)" />
	<meta name="keywords" content="temperature,temperature scales,celcius to fahrenhite,kelvin to celcius" />
	
	<title>Easily convert temperature scales (Celcius, Fahrenhite, Kelvin)</title>
	
	<link rel="stylesheet" href="style.css" />
</head>
<body>
	<nav>
		<a class="brand" href=".">Temperature Scale Conversation</a>
	</nav>
	<header>
		<div class="container">
			<form class="form">
				<div class="field">
					<div class="selection">
						<label>
							<input type="radio" autocomplete="off" name="from" value="Celcius" checked />
							<span>Celcius</span>
						</label>
						<label>
							<input type="radio" autocomplete="off" name="from" value="Fahrenheit" />
							<span>Fahrenheit</span>
						</label>
						<label>
							<input type="radio" autocomplete="off" name="from" value="Kelvin" />
							<span>Kelvin</span>
						</label>
					</div>
					<div class="main">
						<input type="number" autocomplete="off" onkeypress="calculate(this.value, form.from.value, form.to.value)" onkeyup="calculate(this.value, form.from.value, form.to.value)" onchange="calculate(this.value, form.from.value, form.to.value)" step="0.1" name="fromValue" placeholder="Enter the value" value="0.0" />
					</div>
				</div>
				<div class="field">
					<div class="selection">
						<label>
							<input type="radio" autocomplete="off" name="to" value="Celcius" />
							<span>Celcius</span>
						</label>
						<label>
							<input type="radio" autocomplete="off" name="to" value="Fahrenheit" checked />
							<span>Fahrenheit</span>
						</label>
						<label>
							<input type="radio" autocomplete="off" name="to" value="Kelvin" />
							<span>Kelvin</span>
						</label>
					</div>
					<div class="main">
						<input type="number" autocomplete="off" name="toValue" id="toValue" readonly value="0.0"/>
					</div>
				</div>
			</form>
		</div>
		<footer>
			<p>Created by Mahib Abrar</p>
		</footer>
	</header>
	
	<script src="../../jquery.min.js"></script>
	<script>
		function celciusToFahrenheit(x){
			return (x * 9/5) + 32;
		}
		function fahrenheitToCelcius(x){
			return (x - 32) * 5/9;
		}
		function kelvinToCelcius(x){
			return x - 273.15;
		}
		function kelvinToFahrenheit(x){
			return celciusToFahrenheit(kelvinToCelcius(x));
		}
		function celciusToKelvin(x){
			return Number(x) + 273.15;
		}
		function fahrenheitToKelvin(x){
			return celciusToKelvin(fahrenheitToCelcius(x));
		}
		
		function calculate(fromValue, fromFormat, toFormat){
			console.log(fromValue + ' ' + fromFormat + ' ' + toFormat)
			if (fromFormat === toFormat){
				$('#toValue').val(fromValue);
			}else{

				// F
				
				if (toFormat == "Fahrenheit" && fromFormat === "Celcius"){
					$('#toValue').val(celciusToFahrenheit(fromValue));
				}else if(toFormat == "Fahrenheit" && fromFormat === "Kelvin"){
					$('#toValue').val(kelvinToFahrenheit(fromValue));
				}

				// K
				else if(toFormat == "Kelvin" && fromFormat === "Celcius"){
					$('#toValue').val(celciusToKelvin(fromValue));
				}else if(toFormat == "Kelvin" && fromFormat === "Fahrenheit"){
					$('#toValue').val(fahrenheitToKelvin(fromValue));
				}

				// C
				else if (toFormat === "Celcius" && fromFormat == "Fahrenheit"){
					$('#toValue').val(fahrenheitToCelcius(fromValue));
					
				}else if (toFormat === "Celcius" && fromFormat == "Kelvin"){
					$('#toValue').val(kelvinToCelcius(fromValue));
					
				}
			}
		}
	</script>
</body>
</html>
